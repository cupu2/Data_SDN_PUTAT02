<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pembenahan Data</title>
    <link rel="stylesheet" href="pembenahan.css">
</head>
<body>

    <!-- Menu Pembenahan Data -->
    <div class="container">
        <h1>Menu Pembenahan Data</h1>
        <form id="updateForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
            
            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" name="tanggalLahir" required>
            
            <label for="NIP">NIP:</label>
            <input type="text" id="NIP" name="NIP" placeholder="Masukkan NIP" required>
            
            <label for="masaKerjaGolongan">Masa Kerja Golongan:</label>
            <input type="text" id="masaKerjaGolongan" name="masaKerjaGolongan" placeholder="Masukkan Masa Kerja Golongan" required>
            
            <label for="masaKerjaKeseluruhan">Masa Kerja Keseluruhan:</label>
            <input type="text" id="masaKerjaKeseluruhan" name="masaKerjaKeseluruhan" placeholder="Masukkan Masa Kerja Keseluruhan" required>
            
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat" required>
            
            <label for="NPWP">NPWP:</label>
            <input type="text" id="NPWP" name="NPWP" placeholder="Masukkan NPWP" required>
            
            <button type="submit">Simpan Perubahan</button>
        </form>
        
    <div 
    class="file-item"> <a href="index.html" target="Openfile.html" class="open-btn">Kembali</a>
    </div> 
    <script src="pembenahan.js"></script>
</body>
</html>
